<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources From Hell</title>
  <style>
    body {
      background-color: #121212;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      position: relative;
      background-image: url('https://github.com/lucifer-6996/videos-and-images/blob/13eed3312c9d035b3206babdeaa43459cd653ace/2.jpg'); /* Dark hacker-themed image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: flash 2s infinite alternate; /* Flashing effect */
    }

    /* Flashing effect */
    @keyframes flash {
      0% { background-color: #121212; }
      50% { background-color: #222222; }
      100% { background-color: #121212; }
    }

    /* Logo in the extreme left corner */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      max-width: 150px;
      height: auto;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 4.5em;
      color: #00FF00;
      text-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #FF0000;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% {
        text-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #FF0000;
      }
      50% {
        text-shadow: none;
      }
      100% {
        text-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #FF0000;
      }
    }

    /* Typing effect */
    #typing-effect {
      text-align: center;
      font-size: 1.5em;
      color: red; /* Changed to red */
      margin-top: 20px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid red; /* Red cursor effect */
      animation: typing 4s steps(40) 1s 1 normal both, blink 0.75s step-end infinite;
      display: block;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .file-cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      width: 100%;
    }

    .file-card {
      display: inline-block;
      width: 250px;
      margin: 15px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00FF00;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .file-card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00FF00;
      border: 2px solid yellow;
    }

    .file-card a {
      color: yellow; /* Changed to yellow */
      text-decoration: none;
      font-size: 1.2em;
      position: relative;
      z-index: 1;
      display: inline-block;
      padding: 10px;
      transition: color 0.3s ease;
      text-shadow: 0 0 10px yellow;
    }

    .file-card a:hover {
      color: #FF00FF;
      text-shadow: 0 0 20px #FF00FF, 0 0 30px #FF00FF;
    }

    /* Footer Styling */
    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2em;
      color: #00FF00;
      background-color: #1a1a1a; /* Dark background for footer */
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .footer a {
      color: #FF00FF;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #00FF00;
    }

    .explore-button {
      background-color: #00FF00;
      color: #121212;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      margin-top: 30px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .explore-button:hover {
      background-color: #FF00FF;
      color: #00FF00;
      box-shadow: 0 0 20px #FF00FF;
    }

  </style>
